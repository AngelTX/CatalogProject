{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Add a Tournament</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">

          <label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name='name'>

          <label for="location">Location:</label>
          <input type ="text" maxlength="100" class="form-control" name="location">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description"></textarea>

          <label for="startdate">Start Date:</label>
					<input type ="text" maxlength="100" class="form-control" name="startdate">

          <label for="enddate">End Date:</label>
					<input type ="text" maxlength="100" class="form-control" name="enddate">

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
